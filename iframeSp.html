<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <h1>iframe練習</h1>
    <div class="sp">
        <div class="frame">
            <iframe src="https://onedrive.live.com/embed?cid=B10AFBA1FD71FE28&resid=B10AFBA1FD71FE28%21118&authkey=AC_XYZOs9KpEBxQ&em=2" frameborder="0" scrolling="no" width="375" height="667" title="スマホ画面"></iframe>
        </div>
    </div>    
        <script>
            jQuery(function($){
              $(window).on('load resize', function(){
                var pc_w = $('.pc .frame').width() / 1280;
                $('.pc iframe').css('transform', 'scale(' + pc_w + ')');
                
                var tb_w = $('.tb .frame').width() / 768;
                $('.tb iframe').css('transform', 'scale(' + tb_w + ')');
                
                var sp_w = $('.sp .frame').width() / 375;
                $('.sp iframe').css('transform', 'scale(' + sp_w + ')');
              });
            });
        </script>
</body>    
</html>
